<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline Defender - Minimal Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/screens.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        #simple-test {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            color: #0f0;
            padding: 20px;
            border: 1px solid #0f0;
            z-index: 10000;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- Simple loading test -->
    <div id="simple-test">
        <h2>Loading Test</h2>
        <p id="status">Initializing...</p>
        <button onclick="forceStart()">Force Start Game</button>
        <div id="debug-info" style="margin-top: 10px; font-size: 10px;"></div>
    </div>

    <div id="crt-monitor">
        <div id="screen">
            <!-- Just the menu screen for testing -->
            <div id="menu-screen" class="game-screen active">
                <div class="screen-content">
                    <div class="title-section">
                        <h1 class="game-title">PIPELINE DEFENDER</h1>
                        <img src="images/gitlab-tanuki.png" alt="GitLab Tanuki" class="menu-tanuki">
                        <p class="subtitle">Defend the CI/CD Pipeline from Software Bugs</p>
                    </div>

                    <div class="menu-actions">
                        <button id="start-new-game-btn" class="btn primary">Start New Game</button>
                        <button id="view-instructions-btn" class="btn">Instructions</button>
                        <button id="view-leaderboard-btn" class="btn">Leaderboard</button>
                    </div>
                </div>
            </div>

            <!-- Game Screen for testing -->
            <div id="game-screen" class="game-screen">
                <div id="game-hud">
                    <div class="hud-left">
                        <div class="hud-item">
                            <span class="hud-label">SCORE:</span>
                            <span id="score-display" class="hud-value">0</span>
                        </div>
                        <div class="hud-item">
                            <span class="hud-label">TIME:</span>
                            <span id="timer-display" class="hud-value">90</span>
                        </div>
                    </div>
                    <div class="hud-right">
                        <div class="pipeline-status">
                            <div class="pipeline-items">
                                <h3>PIPELINE STATUS</h3>
                                <div id="pipeline-test" class="pipeline-item">
                                    <span class="pipeline-icon">üß™</span>
                                    <span>TEST</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="game-area">
                    <div id="tanuki" class="game-object">
                        <img src="images/gitlab-tanuki.png" alt="Tanuki Player">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateStatus(msg) {
            document.getElementById('status').textContent = msg;
            document.getElementById('debug-info').innerHTML += msg + '<br>';
            console.log('TEST:', msg);
        }

        function forceStart() {
            updateStatus('Force starting game...');
            document.getElementById('simple-test').style.display = 'none';

            // Show game screen
            document.querySelectorAll('.game-screen').forEach(s => s.classList.remove('active'));
            document.getElementById('game-screen').classList.add('active');
        }

        // Test individual script loading
        updateStatus('Loading scripts...');
    </script>

    <!-- Load scripts one by one -->
    <script src="js/debug.js" onload="updateStatus('Debug loaded')"></script>
    <script src="js/display.js" onload="updateStatus('Display loaded')"></script>
    <script src="js/input.js" onload="updateStatus('Input loaded')"></script>
    <script src="js/game.js" onload="updateStatus('Game loaded')"></script>
    <script src="js/screens.js" onload="updateStatus('Screens loaded - SKIPPING INIT')"></script>
    <script src="js/leaderboard.js" onload="updateStatus('Leaderboard loaded')"></script>

    <script>
        // Simple manual initialization for testing
        setTimeout(() => {
            updateStatus('Starting manual initialization...');

            // Test each component individually
            try {
                updateStatus('Initializing Display...');
                if (!window.display) {
                    window.display = new DisplayManager();
                    updateStatus('‚úÖ Display initialized');
                } else {
                    updateStatus('‚úÖ Display already exists');
                }
            } catch (error) {
                updateStatus('‚ùå Display error: ' + error.message);
                console.error('Display initialization error:', error);
            }

            try {
                updateStatus('Initializing Input...');
                if (!window.input) {
                    window.input = new InputHandler();
                    updateStatus('‚úÖ Input initialized');
                } else {
                    updateStatus('‚úÖ Input already exists');
                }
            } catch (error) {
                updateStatus('‚ùå Input error: ' + error.message);
                console.error('Input initialization error:', error);
            }

            try {
                updateStatus('Initializing Game...');
                if (!window.game) {
                    window.game = new PipelineDefenderGame();
                    updateStatus('‚úÖ Game initialized');
                } else {
                    updateStatus('‚úÖ Game already exists');
                }
            } catch (error) {
                updateStatus('‚ùå Game error: ' + error.message);
                console.error('Game initialization error:', error);
            }

            try {
                updateStatus('Initializing Leaderboard...');
                if (!window.leaderboard) {
                    window.leaderboard = new LeaderboardManager();
                    updateStatus('‚úÖ Leaderboard initialized');
                } else {
                    updateStatus('‚úÖ Leaderboard already exists');
                }
            } catch (error) {
                updateStatus('‚ùå Leaderboard error: ' + error.message);
                console.error('Leaderboard initialization error:', error);
            }

            updateStatus('‚úÖ Initialization complete! Click Force Start');
        }, 500);
    </script>
</body>
</html>
